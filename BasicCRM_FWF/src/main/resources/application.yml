spring:
  datasource:
    url: ${JDBC_CONNECTION_DB_URL}
    username: ${JDBC_CONNECTION_DB_NAME}
    password: ${JDBC_CONNECTION_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.MySQLDialect